this is a basic Workflow to help you get started with Actions!
name:CI
Controls when the workflow will run
on:Triggers the workflow on push or pull request events but only for the main branch
  push:Branches:[main]
  pull_request:Branches:[main]
 Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:# This workflow contains a single job called "build"
  build:The type of runner that the job will run on
 name:Learning GitHub Script
push:On
issues:On
types:[opened] 
jobs:On
runs-on:Ubuntu-Latest
    Steps represent a sequence of tasks that will be executed as part of the job
    steps:Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses:Actions/checkout@v2
 Runs a single command using the runners shell
      - name:Run a one-line script
        run:Echo Hello, world!
Runs a set of commands using the runners shell
      - name:Run a multi-line script
        run:Echo Add other actions to build,
          echo test, and deploy your project.
